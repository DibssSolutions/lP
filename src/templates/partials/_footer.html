<footer class="footer">
  <div class="footer__inner container-inner">
    <div class="footer__content">
        <div class="footer__left">
          <div class="footer__row">
            <span class="outer-link">
              <a href="#" class="link">лучшее</a>
            </span>
            <span class="outer-link">
              <a href="#" class="link">новое</a>
            </span>
          </div>
          <div class="footer__row">
              <span class="outer-link">
                <a href="#" class="link">рекомендуемое</a>
              </span>
              <span class="outer-link">
                <a href="#" class="link">поддержка</a>
              </span>

        </div>
        <div class="footer__right">
            <ul class="links">
              {% for item in ["лейблам", "концертным площадкам", "пользовательское соглашение"] %}
              <li class="links__item">
                  <a href="" class="links__link link">{{item}}</a>
                </li>
              {% endfor %}
            </ul>
            <p class="copyright">ltd. SKY corporation, 2018  ©</p>
        </div>
    </div>
    <div class="footer__logo">
      <a href="#" class="logo logo_dark">
        <div class="logo__image">
          <img src="img/logo-dark.svg" alt="logo" />
          <img class="logo__rotated-img" src="img/logo-dark.svg" alt="logo" />
        </div>
        <div class="logo__text"><h1 class="logo__name">lookport</h1></div>
      </a>
